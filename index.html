<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <h1>Embernote</h1>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="notes">
      <div class="notelist">
          <ul>
              {{#each note in content}}
              <li>
                  {{#linkTo notes.view note}}
                    {{note.title}}
                  {{/linkTo}}
                  <div class="excerpt">
                      {{note.excerpt}}
                  </div>
              </li>
              {{/each}}
          </ul>
          {{#linkTo notes.add}}Add note{{/linkTo}}
      </div>
      <div class="note">
            {{outlet}}
      </div>
  </script>

  <script type="text/x-handlebars" data-template-name="notes/index">
      Select a note
  </script>

  <script type="text/x-handlebars" data-template-name="notes/view">
      <p>{{body}}</p>

        {{#linkTo notes.edit this}}Edit{{/linkTo}}
        <a {{action remove}}>Remove</a>
  </script>

  <script type="text/x-handlebars" data-template-name="notes/edit">
      <div>
          {{view Ember.TextField valueBinding="title" placeholder="Title"}}
      </div>
      <div>
          {{view Ember.TextArea valueBinding="body" rows=5 cols=40}}
      </div>

      <button {{action save}}>Save</button>
  </script>

  <script type="text/x-handlebars" data-template-name="notes/add">
      <div>
          {{view Ember.TextField valueBinding="title" placeholder="Title"}}
      </div>
      <div>
          {{view Ember.TextArea valueBinding="body" rows=5 cols=40}}
      </div>

      <button {{action save}}>Save</button>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.6.js"></script>
  <script src="js/libs/ember-data-latest.js"></script>
  <script src="js/libs/localstorage_adapter.js"></script>
  <script src="js/app.js"></script>
  <script src="js/store.js"></script>
  <script src="js/model/note.js"></script>
  <script src="js/controller/notes_edit_controller.js"></script>
  <script src="js/controller/notes_add_controller.js"></script>
  <script src="js/controller/notes_view_controller.js"></script>

</body>
</html>
